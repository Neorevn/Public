# Final workflow for deploying a React app from a subfolder to GitHub Pages
name: Deploy React App to GitHub Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["master"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"
          # **FIX:** The problematic cache-dependency-path has been removed.
      - name: Install dependencies
        run: npm ci
        working-directory: "Asaf's Trivia"
      
      # This step automatically adds the required "homepage" field to your package.json
      - name: Add homepage to package.json
        run: |
          cd "Asaf's Trivia"
          npm install -D json
          npx json -I -f package.json -e "this.homepage=\"https://neorevn.github.io/Public/\""
        
      - name: Build
        run: npm run build
        working-directory: "Asaf's Trivia"
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "./Asaf's Trivia/build"
      
  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
