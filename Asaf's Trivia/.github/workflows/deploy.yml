# Simple workflow for deploying a static React site to GitHub Pages
name: Deploy React App to GitHub Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["master"] # Updated to use your 'master' branch

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: "18" # Use a recent LTS version of Node.js
          cache: "npm"
          cache-dependency-path: "Asaf's Trivia/package-lock.json" # Point cache to the correct file
      - name: Install dependencies
        run: npm ci
        working-directory: "Asaf's Trivia" # **FIX:** Run this command inside your app's folder
      - name: Build
        run: npm run build
        working-directory: "Asaf's Trivia" # **FIX:** Run this command inside your app's folder
      - name: Setup Pages
        uses: actions/configure-pages@v3
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          # **FIX:** Upload from the 'build' folder inside your app's folder
          path: "./Asaf's Trivia/build"
      
  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
