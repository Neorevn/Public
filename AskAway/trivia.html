        body {

            background-color: #1a202c; /* Dark background */
            color: #e2e8f0; /* Light text */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 1rem;
            box-sizing: border-box;
        }
        .container {
            background-color: #2d3748; /* Darker gray for the card */
            border-radius: 1.5rem; /* More rounded corners */
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }
        .question-text {
            font-size: 1.5rem;
            font-weight: 600;
            text-align: center;
            margin-bottom: 1.5rem;
            color: #f7fafc; /* Even lighter for question */
        }
        .option-button {
            background-color: #4a5568; /* Slightly lighter gray for buttons */
            color: #e2e8f0;
            padding: 1rem 1.5rem;
            border-radius: 0.75rem;
            font-size: 1.125rem;
            font-weight: 500;
            text-align: left;
            width: 100%;
            transition: background-color 0.2s ease-in-out, transform 0.1s ease-in-out;
            border: 2px solid transparent; /* Default transparent border */
        }
        .option-button:hover {
            background-color: #636b77; /* Darker hover */
            transform: translateY(-2px);
        }
        .option-button:active {
            transform: translateY(0);
        }
        .option-button.correct {
            background-color: #48bb78; /* Green for correct */
            border-color: #38a169;
            color: white;
            animation: pulse-green 0.5s ease-out;
        }
        .option-button.incorrect {
            background-color: #e53e3e; /* Red for incorrect */
            border-color: #c53030;
            color: white;
            animation: shake 0.3s ease-out;
        }
        .option-button:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }
        .feedback-message {
            text-align: center;
            font-size: 1.25rem;
            font-weight: 600;
            margin-top: 1rem;
        }
        .feedback-message.correct-text {
            color: #48bb78;
        }
        .feedback-message.incorrect-text {
            color: #e53e3e;
        }
        .score-display {
            font-size: 1.25rem;
            font-weight: 600;
            text-align: center;
            margin-top: 1rem;
            color: #a0aec0; /* Lighter gray for score */
        }
        .hint-button {
            background-color: #ecc94b; /* Yellow for hint */
            color: #2d3748;
            padding: 0.75rem 1.25rem;
            border-radius: 0.75rem;
            font-size: 1rem;
            font-weight: 600;
            transition: background-color 0.2s ease-in-out;
            margin-top: 1rem;
            align-self: center; /* Center the hint button */
        }
        .hint-button:hover {
            background-color: #d69e2e;
        }
        .hint-text {
            text-align: center;
            font-style: italic;
            color: #a0aec0;
            margin-top: 0.5rem;
            font-size: 0.9rem;
        }
        .navigation-button {
            background-color: #4299e1; /* Blue for navigation */
            color: white;
            padding: 1rem 1.5rem;
            border-radius: 0.75rem;
            font-size: 1.125rem;
            font-weight: 600;
            transition: background-color 0.2s ease-in-out;
            align-self: center; /* Center the navigation button */
            margin-top: 1.5rem;
        }
        .navigation-button:hover {
            background-color: #3182ce;
        }
        .restart-button, .back-button {
            background-color: #ed8936; /* Orange for restart/back */
            color: white;
            padding: 1rem 1.5rem;
            border-radius: 0.75rem;
            font-size: 1.125rem;
            font-weight: 600;
            transition: background-color 0.2s ease-in-out;
            align-self: center;
            margin-top: 1.5rem;
        }
        .restart-button:hover, .back-button:hover {
            background-color: #dd6b20;
        }
        .select-dropdown {
            background-color: #4a5568;
            color: #e2e8f0;
            padding: 0.75rem 1rem;
            border-radius: 0.5rem;
            border: 1px solid #636b77;
            font-size: 1rem;

            background-repeat: no-repeat;
            background-position: right 0.7em top 50%;
            background-size: 0.65em auto;
        }
        .start-button {
            background-color: #48bb78; /* Green for start */
            color: white;
            padding: 1rem 1.5rem;
            border-radius: 0.75rem;
            font-size: 1.125rem;
            font-weight: 600;

            align-self: center;
            margin-top: 1.5rem;
        }

            background-color: #38a169;
        }

        @keyframes pulse-green {
            0% { transform: scale(1); }
            50% { transform: scale(1.02); }
            100% { transform: scale(1); }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            20%, 60% { transform: translateX(-5px); }

<body>
    <div class="container">
        <h1 class="text-3xl font-bold text-center text-white mb-4">Asaf's Trivia Challenge</h1>

        <!-- Main Menu Screen -->
        <div id="main-menu" class="flex flex-col gap-4">
            <h2 class="text-2xl font-bold text-center text-white mb-2">Choose Your Quiz</h2>

            <div>
                <label for="category-select" class="block text-lg font-medium text-gray-300 mb-2">Category:</label>
                <select id="category-select" class="select-dropdown">
                    <option value="all">All Categories</option>
                    <!-- Categories will be populated here by JavaScript -->
                </select>
            </div>

            <div>
                <label for="difficulty-select" class="block text-lg font-medium text-gray-300 mb-2">Difficulty:</label>
                <select id="difficulty-select" class="select-dropdown">
                    <option value="all">All Difficulties</option>
                    <!-- Difficulties will be populated here by JavaScript -->
                </select>
            </div>

            <button id="start-quiz-button" class="start-button">Start Quiz</button>
        </div>

        <!-- Trivia Game Screen -->
        <div id="trivia-screen" class="hidden">
            <p id="question-text" class="question-text"></p>
            <div id="options-container" class="grid grid-cols-1 gap-3">
                <!-- Options will be loaded here by JavaScript -->
            </div>
            <button id="hint-button" class="hint-button hidden">Show Hint</button>
            <p id="hint-text" class="hint-text hidden"></p>
            <p id="feedback-message" class="feedback-message hidden"></p>
            <button id="next-button" class="navigation-button hidden">Next Question</button>
            <button id="back-to-menu-game" class="back-button">Back to Menu</button>
        </div>

        <!-- Result Screen -->
        <div id="result-screen" class="hidden">
            <h2 class="text-2xl font-bold text-center text-white mb-4">Quiz Complete!</h2>
            <p id="final-score" class="score-display"></p>
            <button id="restart-button" class="restart-button">Play Again</button>
            <button id="back-to-menu-results" class="back-button">Back to Menu</button>
        </div>

        <p id="score-tracker" class="score-display hidden">Score: 0 / 0</p>
    </div>

                q.question === question.question
            ))
        );

        let currentQuestionIndex = 0;

        const triviaScreen = document.getElementById('trivia-screen');
        const resultScreen = document.getElementById('result-screen');

        const categorySelect = document.getElementById('category-select');
        const difficultySelect = document.getElementById('difficulty-select');

        const backToMenuResultsButton = document.getElementById('back-to-menu-results');


        // Function to shuffle questions
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]]; // Swap elements
            }
            return array;
        }

        // Function to populate category and difficulty dropdowns
        function populateFilters() {
            const categories = new Set();
            const difficulties = new Set();

            questions.forEach(q => {
                categories.add(q.category);
                difficulties.add(q.difficulty);
            });

            categories.forEach(cat => {
                const option = document.createElement('option');
                option.value = cat;
                option.textContent = cat;
                categorySelect.appendChild(option);
            });

            difficulties.forEach(diff => {
                const option = document.createElement('option');
                option.value = diff;
                option.textContent = diff;
                difficultySelect.appendChild(option);
            });
        }

        // Function to filter questions based on selections
        function filterQuestions() {
            const selectedCategory = categorySelect.value;
            const selectedDifficulty = difficultySelect.value;

            return questions.filter(q => {
                const categoryMatch = selectedCategory === 'all' || q.category === selectedCategory;
                const difficultyMatch = selectedDifficulty === 'all' || q.difficulty === selectedDifficulty;
                return categoryMatch && difficultyMatch;
            });
        }

        // Function to show the main menu screen
        function showMainMenu() {
            mainMenu.classList.remove('hidden');
            triviaScreen.classList.add('hidden');
            resultScreen.classList.add('hidden');
            scoreTrackerElement.classList.add('hidden');
            // Reset dropdowns to default if needed, or keep last selection
            categorySelect.value = 'all';
            difficultySelect.value = 'all';
        }

        // Function to start the quiz
        function startQuiz() {
            const filtered = filterQuestions();
            shuffledQuestions = shuffleArray(filtered);

            if (shuffledQuestions.length === 0) {
                // Implement a more user-friendly message box instead of alert
                alert("No questions found for the selected criteria. Please choose different filters.");
                return;
            }

            currentQuestionIndex = 0;
            score = 0;
            mainMenu.classList.add('hidden');
            triviaScreen.classList.remove('hidden');
            scoreTrackerElement.classList.remove('hidden');
            loadQuestion();
        }

        // Function to load a question
        function loadQuestion() {
            // Clear previous feedback and hint
            feedbackMessageElement.classList.add('hidden');
            feedbackMessageElement.textContent = '';
            hintTextElement.classList.add('hidden');
            hintTextElement.textContent = '';
            hintButton.classList.remove('hidden'); // Show hint button for new question
            nextButton.classList.add('hidden'); // Hide next button until answer is checked

            if (currentQuestionIndex < shuffledQuestions.length) {
                const questionData = shuffledQuestions[currentQuestionIndex];
                questionTextElement.textContent = questionData.question;
                optionsContainer.innerHTML = ''; // Clear previous options

                questionData.options.forEach((option, index) => {
                    const button = document.createElement('button');
                    button.textContent = option;
                    button.classList.add('option-button');
                    button.setAttribute('data-index', index);
                    button.addEventListener('click', () => checkAnswer(index));
                    optionsContainer.appendChild(button);
                });
                updateScoreTracker();
            } else {
                showResultScreen();
            }
        }

        // Function to check the selected answer
        function checkAnswer(selectedIndex) {
            const questionData = shuffledQuestions[currentQuestionIndex];
            const correctIndex = questionData.correct;
            const optionButtons = optionsContainer.querySelectorAll('.option-button');

            // Disable all option buttons after selection
            optionButtons.forEach(button => {
                button.disabled = true;
                if (parseInt(button.getAttribute('data-index')) === correctIndex) {
                    button.classList.add('correct');
                } else if (parseInt(button.getAttribute('data-index')) === selectedIndex) {
                    button.classList.add('incorrect');
                }
            });

            // Hide hint button after answer
            hintButton.classList.add('hidden');
            hintTextElement.classList.add('hidden'); // Hide hint text if shown

            if (selectedIndex === correctIndex) {
                score++;
                feedbackMessageElement.textContent = "Correct!";
                feedbackMessageElement.classList.remove('hidden', 'incorrect-text');
                feedbackMessageElement.classList.add('correct-text');
            } else {
                feedbackMessageElement.textContent = "Incorrect. The correct answer was: " + questionData.options[correctIndex];
                feedbackMessageElement.classList.remove('hidden', 'correct-text');
                feedbackMessageElement.classList.add('incorrect-text');
            }
            updateScoreTracker();
            nextButton.classList.remove('hidden'); // Show next button
        }

        // Function to update the score display
        function updateScoreTracker() {
            scoreTrackerElement.textContent = `Score: ${score} / ${currentQuestionIndex}`;
        }

        // Function to move to the next question
        function nextQuestion() {
            currentQuestionIndex++;
            loadQuestion();
        }

        // Function to show the final result screen
        function showResultScreen() {
            triviaScreen.classList.add('hidden');
            resultScreen.classList.remove('hidden');
            finalScoreElement.textContent = `You scored ${score} out of ${shuffledQuestions.length} questions!`;
            scoreTrackerElement.classList.add('hidden'); // Hide score tracker on result screen
        }

        // Event listener for the "Start Quiz" button
        startQuizButton.addEventListener('click', startQuiz);

        // Event listener for the "Next Question" button
        nextButton.addEventListener('click', nextQuestion);

        // Event listener for the "Play Again" button (from result screen)
        restartButton.addEventListener('click', startQuiz); // Restart means start a new quiz with current filters

        // Event listener for the "Show Hint" button
        hintButton.addEventListener('click', () => {
            const questionData = shuffledQuestions[currentQuestionIndex];
            if (questionData.hint) {
                hintTextElement.textContent = "Hint: " + questionData.hint;
                hintTextElement.classList.remove('hidden');
            }
            hintButton.classList.add('hidden'); // Hide hint button after showing hint
        });

        // Event listeners for "Back to Menu" buttons
        backToMenuGameButton.addEventListener('click', showMainMenu);
        backToMenuResultsButton.addEventListener('click', showMainMenu);

        // Initialize the app when the page loads
        window.onload = () => {
            populateFilters();
            showMainMenu();
        };
    </script>
</body>

</html>
